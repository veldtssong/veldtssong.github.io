<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edric Maglalang</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div id="navbar-placeholder"></div> <!-- Placeholder for the navbar -->
        <div class="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>

    <script>
        // JavaScript to load the navbar
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                });
        });
        
    </script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form data
            let formData = new FormData(this);
            
            // Construct mailto link
            let to = "recipient@example.com"; // Replace with your email address
            let subject = "New Contact Form Submission";
            let body = `
                Name: ${formData.get('name')}
                Email: ${formData.get('email')}
                Message: ${formData.get('message')}
            `;
            
            // Encode components for URL
            let mailtoLink = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // Open mailto link in a new tab
            window.open(mailtoLink, '_blank');
            
            // Optionally, clear the form fields
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
