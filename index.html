<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Image Grid</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .navbar {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            box-sizing: border-box;
            gap: 10px;
        }
        .content img {
            width: calc(33.333% - 10px);
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#link1">Link 1</a></li>
            <li><a href="#link2">Link 2</a></li>
            <li><a href="#link3">Link 3</a></li>
            <li><a href="#link4">Link 4</a></li>
        </ul>
    </div>
    <div class="content">
        <img src="https://cdn.discordapp.com/attachments/226483853684899840/1237912525392318534/image.png?ex=6645f121&is=66449fa1&hm=30b217f39f1bf537e032d6510660013c7175c74a73bdedd28f4cb2057e961b6c&" alt="Image 1">
        <img src="https://via.placeholder.com/150" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
        <img src="https://via.placeholder.com/150" alt="Image 4">
        <img src="https://via.placeholder.com/150" alt="Image 5">
        <img src="https://via.placeholder.com/150" alt="Image 6">
        <img src="https://via.placeholder.com/150" alt="Image 7">
        <img src="https://via.placeholder.com/150" alt="Image 8">
        <img src="https://via.placeholder.com/150" alt="Image 9">
    </div>
</body>
</html>
